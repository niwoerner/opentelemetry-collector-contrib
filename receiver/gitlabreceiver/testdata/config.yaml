receivers:
  gitlab:
    webhook:
      endpoint: localhost:8080
      read_timeout: "500ms"
      write_timeout: "500ms"
      path: "some/path"
      health_path: "health/path"
      required_header:
        key: key-present
        value: value-present

  gitlab/customname:
    webhook:
      endpoint: localhost:8080
      read_timeout: "500ms"
      write_timeout: "500ms"
      path: "some/path"
      health_path: "health/path"
      required_header:
        key: key-present
        value: value-present

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [gitlab, gitlab/customname]
      processors: [nop]
      exporters: [nop]